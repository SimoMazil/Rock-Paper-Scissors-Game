<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Ja Jan Ken Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors Game</h1>
  </header>
  <section>
    <div class="score-board">
      <div class="user">
        User
      </div>
      <div class="score">
        <span id="user-score">0</span>
        <span>:</span>
        <span id="computer-score">0</span>
      </div>
      <div class="computer">
        Computer
      </div>
    </div>
    <div class="result-message">
      <p>You have three attemps to win the game.</p>
    </div>
    <div class="cards">
      <div id="rock" class="card">
        <img src="./images/rock.jpg" alt="">
      </div>
      <div id="paper" class="card">
        <img src="./images/paper.jpg" alt="">
      </div>
      <div id="scissors" class="card">
        <img src="./images/scissors.jpg" alt="">
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
